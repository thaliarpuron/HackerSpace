<!--This is the Master html-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker space</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!--this is the jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--this is the bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <!-- Semantic ui -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <!-- moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

  <link rel="stylesheet" href="./stylesheets/style.css" />
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="top-bar text-center">
        <img class="logo" src="./images/Attachment-4.png">
        <p class="navBarText">HackerSpace</p>
      </div>
      <div class="ui icon input row">
        <div id="hackerSearchBtn" class="ui search animated button" tabindex="0">
          <div class="visible content">Hack</div>
          <div class="hidden content">
            <i class="right arrow icon"></i>
          </div>
        </div>
        <input id="hackerInput" type="text" placeholder="Search...">
      </div>
    </div>
    <div class="top-bar-right">
      <ul class="menu" id="menuText">
        <li><a class="navBarText logout" href="/logout"><i class="fas fa-sign-in-alt"></i>Logout</a></li>
      </ul>
    </div>
  </nav>
  <body>
    <!-- Profile Info -->
  <!-- Start of the jumbotron-->
  <div class="jumbotron jumbotron-fluid" style="
              background-image: url(https://images.unsplash.com/photo-1592609931095-54a2168ae893?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80);
              background-size: 100%;
              height: 20rem;
            ">
    <img src="uploads/2020-10-17T04:12:44.024Zprofile picture.jpg" class="profile">
  
    </img>
  </div>
  <!-- This ist he end of the jumbotron-->
  
  <!-- Start of the main container-->
  <div id="main-container" class="row">
  
    <!-- Personal information about the user-->
    <div id="userInfo" class="card user-card mx-auto col-4">
      <h1 id="name">User</h1>
      <hr />
      <ul>
        <li>Email: <span id="email"></span></li>
        <li>City: <span id="city"></span></li>
        <li>Technology Stack: <span id="technology"></span></li>
        <li>Github: <span id="github"></span></li>
        <li>LinkedIn: <span id="linkedin"></span></li>
      </ul>
      <!-- Form for the profile image-->
      <form aria-placeholder="choose profile Img" action="/uploads" method="POST" enctype="multipart/form-data">
        <input placeholder="image file" class="ui input" type="file" name="avatar" />
        <button class="ui primary tiny button float-right" id="uploadBtn">Upload</button>
      </form>
      <!-- End of the profile image form-->
    </div>
    <!-- End of personal information-->
  
    <!-- Code that the user will provide section-->
    <!-- Form to write code container -->
    <div id="codeContainer" class="card user-card mx-auto col-7">
      <div>
        <form id="save-code-form">
          <div class="form-group">
            <input id="title" type="text" class="form-control" id="formGroupExampleInput" placeholder="Title">
          </div>
         <div id="codeForm" class="form-group">
            <textarea id="code" class="form-control" rows="3"
              placeholder="Code"></textarea>
          </div> 
          <div class="form-group">
            <textarea id="description" class="form-control" rows="3"
              placeholder="Description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
      </div>
      <div>
      </div>
    </div>
    <!--End of the code form section -->
  
    <!--Section where the projects are displayed-->
    <div id="projectsContainer" class="card user-card mx-auto col-4 pull-left">
      <h1>Projects</h1>
      <hr />
      <div id="profile">
  
      </div>
    </div>
    <!-- Container where the code is displayed and rendered -->
    <div id="codeContainerWork" class="card user-card mx-auto col-7">
      
    </div>
  </div>
  <!-- End of the main container  -->

  </body>
  
  <!--this is our personal js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/members.js"></script>
</body>

</html>
