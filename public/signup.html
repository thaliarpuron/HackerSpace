<!DOCTYPE html>
<html lang="en">

<head>
  <title>HackerSpace</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
    }

    .navBarText {
      color: var(--mainText);
      font-family: 'IBM Plex Mono', monospace;
    }

    .logo {
      display: inline-block;
      vertical-align: top;
      width: 50px;
      height: 50px;
      /* margin-right: 10px; */
      /* margin-top: 15px;    if you want it vertically middle of the navbar. */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="top-bar text-center">
        <img class="logo" src="./images/Attachment-4.png">
        <p class="navBarText">HackerSpace</p>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="name" class="form-control" id="name-input" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputCity1">City</label>
            <input type="text" class="form-control" id="city-input" placeholder="City">
          </div>
          <div class="form-group">
            <label for="exampletechnology1">Technology Slack</label>
            <input name="technology" class="form-control" id="technology-input" placeholder="Technology Slack">
          </div>
          <div class="form-group">
            <label for="examplegithub1">Github</label>
            <input name="github" class="form-control" id="github-input" placeholder="Github">
          </div>
          <div class="form-group">
            <label for="examplelinkedin1">Linkedin</label>
            <input name="linkedin" class="form-control" id="linkedin-input" placeholder="Linkedin">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <h4>You have an account? Log in <a href="/">here</a></h4>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
